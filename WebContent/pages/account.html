             <div class="modal fade add-user" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                      <div class="modal-content">

                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                          </button>
                          <h4 class="modal-title" id="myModalLabel">添加新用户</h4>
                        </div>
                        <div class="modal-body">
                        	<form class="form-horizontal form-label-left" id="edit-form">

                          <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="phone">账号 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input type="text" id="username" name="username" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                          </div>
                          
                          <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="phone">密码 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input type="password" id="password" name="password" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="phone">确认密码 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input type="password" id="confirm-password" name="password" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                          </div>
                      	  
                      	  <div class="form-group">
                        	<label class="control-label col-md-3 col-sm-3 col-xs-12">类型<span class="required">*</span></label>
                        	<div class="col-md-6 col-sm-6 col-xs-12">
                         	 <select class="form-control company-select" id="type">
                         	 	<option value="1">普通用户</option>
                         	 	<option value="2" class="proxy" style="display:none">代理用户</option>
                          	</select>
                        	</div>
                      		</div>
                          
                          <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">联系方式<span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input id="phone" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text" >
                            </div>
                          </div>
                          <div class="form-group number">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">库存数<span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input id="remain_num" class=" form-control col-md-7 col-xs-12" required="required" type="text" value="50" disabled>
                            </div>
                          </div>

                        </form>
                        </div>
                        
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">重置</button>
