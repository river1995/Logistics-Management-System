<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="images/truck-s.png">
    <title>Zaleno Express | Logistic & Transportation</title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
     <!-- css -->
    <link href="./font-awesome/css/style.css" type="text/css" rel="stylesheet">
    <link href="./font-awesome/css/print.css" type="text/css" rel="stylesheet">
    <style type="text/css">
      @page {
        size: 10cm 18.5cm;  /* width height */
        margin: 0;
      }
      p {
   		 margin: 3px 0 5px;
		}
   </style>
 	<style>
 	body{padding:0}
 	</style>
  </head>

  <body>
  	
  	
	<div class="row">
	<div class="col-md-12 btn-area">
		<a type="button" class="btn btn-default btn-lg" href="order.html">返回主页</a>
		<button type="button" class="btn btn-primary print-btn btn-lg pull-right">下载打印</button>
	</div>
	<div class="col-md-12">
		<div class="order" id="order" style="width:500px;height:900px" >		
			<div id="print-area" style="width:500px;height:900px;background:white">
			<div class="col-md-12 col-xs-12 main-section" style="height:23%;">
				<div class="col-md-12 col-xs-12">
					<h3 class="hint">From:</h3>
				</div>
				<div class="col-md-6 col-xs-6">
					<p class="sub-hint">#Sender's Name</h3>
					<p class="sender"></p>
				</div>
				<div class="col-md-6 col-xs-6">
					<p class="sub-hint">#Phone
					</p><p class="sender-phone"></p>
				</div>
				<div class="col-md-12 col-xs-12">
					<p class="sub-hint">#Address</h3>
					<p class="sender-address"></p>
					<p class="person-info"></p>
				</div>
				<div class="col-md-12 col-xs-12">
					<p class="sub-hint">#City</h3>
					<p class="from-city"></p>
				</div>
			</div><!--marin-section-->
			<div class="col-md-12 col-xs-12 main-section" style="height:34%;">
				<div class="col-md-12 col-xs-12">
					<h3 class="hint">To:</h3>
				</div>
				<div class="col-md-6 col-xs-6">
					<p class="sub-hint">#Recipient's Name</h3>
					<p class="contact"></p>
				</div>
				<div class="col-md-6 col-xs-6">
					<p class="sub-hint">#Phone</h3>
					<p >(+86) <font class="phone"></font></p>
				</div>
				<div class="col-md-12 col-xs-12">
					<p class="sub-hint">#Address</h3>
					<p class="contact-address"></p>
				</div>
				<div class="col-md-12 col-xs-12">
					<p class="sub-hint">#Country</h3>
					<p class="contact-country"></p>
				</div>
			</div><!--marin-section-->
			<div class="col-md-12 col-xs-12 ex-info">
				<div class="col-md-8 col-xs-8 ex-number">
					<h2 class="order-seq"></h2>
				</div>
				<div class="col-md-4 col-xs-4 ex-qr">
					<img src="images/qr.png">
				</div>
			</div><!--ex-info-->
			<div class="col-md-12 col-xs-12 brand" >		
					<img src="images/truck.png">					
					<h4>ZALENO EXPRESS</h4>
			</div><!--brand-->
			<div class="col-md-12 col-xs-12 bar" >
				<img src="images/bar.jpg">
				<p class="bar-number"></p>
			</div>
			
		</div>
		</div><!--order-->

	</div>
	</div><!--row-->
     <!-- jQuery -->
    <script src="../vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../js/libs/dom-to-image.min.js"></script>
    <script src="../js/pages/print.js"></script>
	

  </body>
</html>
